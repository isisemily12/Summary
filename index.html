<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Slyle.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="left">
        <p class="result">Your Result</p>
        <div class="bolha">
          <p class="number">76</p>
          <p class="tot">of 100</p>
        </div>
        <div class="text">
          <p class="great">Great</p>
          <p class="paragrafo">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
      </div>

      <div class="right">
        <div class="inbox">
          <p class="summary">Summary</p>

          <div class="reaction">
            <div class="grupo">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <p class="red">Reaction</p>
            </div>
            <p class="a">
              <marker>80</marker> / 100
            </p>
          </div>

          <div class="memory">
            <div class="grupo">
              <img src="./assets/images/icon-memory.svg" alt="">
              <p class="yellow">Memory</p>
            </div>
            <p class="b">
              <marker>92</marker> / 100
            </p>
          </div>

          <div class="verbal">
            <div class="grupo">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <p class="green">Verbal</p>
            </div>
            <p class="c">
              <marker>61</marker> / 100
            </p>
          </div>

          <div class="visual">
            <div class="grupo">
              <img src="./assets/images/icon-visual.svg" alt="">
              <p class="blue">Visual</p>
            </div>
            <p class="d">
              <marker>72</marker> / 100
            </p>
          </div>
          <button class="botao">Continue</button>
        </div>

      </div>
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Isis Emily de Oliveira</a>.
    </div>
  </div>

</body>

</html>
